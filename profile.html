<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Profile</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">StudySpace</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
            <li><a href="resources.html"><i class="fas fa-folder"></i> Resources</a></li>
            <li><a href="flashcards.html"><i class="fas fa-clone"></i> Flashcards</a></li>
            <li><a href="goals.html"><i class="fas fa-bullseye"></i> Goals</a></li>
            <li><a href="statistics.html"><i class="fas fa-chart-line"></i> Statistics</a></li>
            <li><a href="community.html"><i class="fas fa-users"></i> Community</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="profile-content">
            <!-- Profile Info Section -->
            <div class="profile-info-section">
                <div class="profile-avatar">
                    <img src="images/passportsize.jpg" alt="Profile Picture">
                    <form action="/upload-avatar" method="post" class="avatar-upload">
                        <label for="avatar-input">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="avatar-input" name="avatar" accept="image/*" hidden>
                    </form>
                </div>
                <div class="profile-details">
                    <h2>Tousif Khan</h2>
                    <p>Computer Science Student</p>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <span class="stat-value">15</span>
                    <span class="stat-label">Courses</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">256</span>
                    <span class="stat-label">Study Hours</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">24</span>
                    <span class="stat-label">Achievements</span>
                </div>
            </div>

            <!-- Profile Form Section -->
            <div class="profile-form-section">
                <h3>Personal Information</h3>
                <form class="profile-form" action="/update-profile" method="post">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" value="Tousif Khan">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="abc123@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" name="university" class="form-control" value="Tech University">
                    </div>
                    <div class="form-group">
                        <label for="major">Major</label>
                        <input type="text" id="major" name="major" class="form-control" value="Computer Science">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
