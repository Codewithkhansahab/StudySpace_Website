<div class="container">
        <header class="page-header">
            <h1>Settings</h1>
            <p class="subtitle">Customize your study experience</p>
        </header>

        <div class="settings-tabs">
            <input type="radio" id="tab-account" name="settings-tab" checked>
            <input type="radio" id="tab-preferences" name="settings-tab">
            <input type="radio" id="tab-notifications" name="settings-tab">
            <input type="radio" id="tab-privacy" name="settings-tab">

            <div class="settings-layout">
                <!-- Settings Navigation -->
                <aside class="settings-nav">
                    <nav class="settings-menu">
                        <label for="tab-account" class="menu-item">
                            <i class="fas fa-user-circle"></i>
                            Account Settings
                        </label>
                        <label for="tab-preferences" class="menu-item">
                            <i class="fas fa-sliders-h"></i>
                            Study Preferences
                        </label>
                        <label for="tab-notifications" class="menu-item">
                            <i class="fas fa-bell"></i>
                            Notifications
                        </label>
                        <label for="tab-privacy" class="menu-item">
                            <i class="fas fa-shield-alt"></i>
                            Privacy & Security
                        </label>
                    </nav>
                </aside>

                <!-- Settings Content -->
                <main class="settings-content">
                    <div class="tab-content" id="content-account">
                        <!-- Account Settings Content -->
                        <section class="settings-section">
                            <h2>Account Settings</h2>
                            
                            <div class="settings-card">
                                <h3>Email Settings</h3>
                                <form class="settings-form">
                                    <!-- Email settings form content -->
                                </form>
                            </div>

                            <div class="settings-card">
                                <h3>Password</h3>
                                <form class="settings-form">
                                    <!-- Password form content -->
                                </form>
                            </div>
                        </section>
                    </div>

                    <div class="tab-content" id="content-preferences">
                        <!-- Study Preferences Content -->
                        <section class="settings-section">
                            <h2>Study Preferences</h2>
                            <!-- Preferences content -->
                        </section>
                    </div>

                    <div class="tab-content" id="content-notifications">
                        <!-- Notifications Content -->
                        <section class="settings-section">
                            <h2>Notification Settings</h2>
                            <!-- Notifications content -->
                        </section>
                    </div>

                    <div class="tab-content" id="content-privacy">
                        <!-- Privacy Content -->
                        <section class="settings-section">
                            <h2>Privacy & Security</h2>
                            <!-- Privacy content -->
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </div>
