<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Goals</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/goals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">StudySpace</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
            <li><a href="resources.html"><i class="fas fa-folder"></i> Resources</a></li>
            <li><a href="flashcards.html"><i class="fas fa-clone"></i> Flashcards</a></li>
            <li><a href="goals.html" class="active"><i class="fas fa-bullseye"></i> Goals</a></li>
            <li><a href="statistics.html"><i class="fas fa-chart-line"></i> Statistics</a></li>
            <li><a href="community.html"><i class="fas fa-users"></i> Community</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Goals</h1>
            <p class="subtitle">Track Your Study Goals</p>
        </header>

        <div class="goals-container">
            <!-- Daily Goals Section -->
            <div class="goals-section">
                <div class="section-header">
                    <h2><i class="fas fa-sun"></i> Daily Goals</h2>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Goal</button>
                </div>
                <div class="goal-list">
                    <div class="goal-card">
                        <div class="goal-header">
                            <div class="goal-title">
                                <input type="checkbox" id="goal1">
                                <label for="goal1">Study for 2 hours</label>
                            </div>
                            <div class="goal-actions">
                                <button class="btn btn-icon"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-icon"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="goal-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 75%"></div>
                            </div>
                            <span class="progress-text">1.5/2 hours</span>
                        </div>
                    </div>

                    <div class="goal-card">
                        <div class="goal-header">
                            <div class="goal-title">
                                <input type="checkbox" id="goal2">
                                <label for="goal2">Complete 50 flashcards</label>
                            </div>
                            <div class="goal-actions">
                                <button class="btn btn-icon"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-icon"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="goal-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 40%"></div>
                            </div>
                            <span class="progress-text">20/50 cards</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weekly Goals Section -->
            <div class="goals-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar-week"></i> Weekly Goals</h2>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Goal</button>
                </div>
                <div class="goal-list">
                    <!-- Add weekly goals here -->
                </div>
            </div>

            <!-- Long-term Goals Section -->
            <div class="goals-section">
                <div class="section-header">
                    <h2><i class="fas fa-flag"></i> Long-term Goals</h2>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Goal</button>
                </div>
                <div class="goal-list">
                    <!-- Add long-term goals here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
